<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="An Article Illustration" class="card-image">
      <div class="card-content">
        <div class="flex">
          <div class="card-category">
            Learning
          </div>
        </div>
        <p class="card-published">
          Published 21 Dec 2023
        </p>

        <h3 class="card-title">
          HTML & CSS Foundations
        </h3>

        <p class="card-desc-text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="flex user-info-box">
        <img src="assets/images/image-avatar.webp" alt="User Avatar" class="user-avatar">
        <h3 class="user-name">
          Greg Hooper
        </h3>
      </div>
    </div>
  </main>
</body>

</html>
